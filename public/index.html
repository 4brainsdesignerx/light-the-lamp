<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Light a Diya</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <img src="logo.png" class="logo" alt="Logo" />

    <h1>Light a Diya</h1>
    <p class="subtitle">Add your name and spread the light ✨</p>

    <input
      id="nameInput"
      type="text"
      placeholder="Enter your name"
      maxlength="20"
    />

    <button id="submitBtn" onclick="submitName()">
      Light The Diya
    </button>

    <div id="loader" class="loader hidden"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
